<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}

    <div id="page" class="page">

      <span class="main-bg">
      {% if page.url == "/" %}
        {% include home-banner.html %}
      {% endif %}

        <div class="content">
          <span class="single-col">
            {% if page.url != "/" %}
              <h1 class="page-title">{{ page.title }}</h1>
            {% endif %}
            {{ content }}
          </span>
        </div><!-- #content -->
      </span><!-- .main-bg -->

      {% if page.url == "/" %}
        {% include slide-stripe.html %}
      {% endif %}

      {% include footer.html %}
    </div><!-- .main-bg -->
    </div><!-- #page -->
    <script src="{{ site.linkURL }}/js/bundle.js" type="text/javascript"></script>
  </body>

</html>
