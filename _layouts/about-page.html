---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
<script type="text/template" id="item-template">
  <%= heading ? '<h2>' + heading + '</h2>' : '' %>
  <%= percentage ? '<em></em>' : '' %>
  <%= skillName ? skillName : '' %>
  <%= percentage ? '<i>' + (percentage / 10) + '/10</i>' : '' %>
</script>
