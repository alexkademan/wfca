
<div id="contact_form" class="contact_form"></div>


<script type="text/template" id="contact-form-template">
  <form action="//formspree.io/alex@designbymodus.com" method="POST">
    <span>
      <label for="mailName"><%- yourName %></label>
      <input type="text" name="Name" id="mailName">
    </span>

    <span>
      <label for="companyName">Company Name</label>
      <input type="text" name="Company" id="companyName">
    </span>

    <span>
      <label for="timeToContact">Best Time to Contact</label>
      <input type="text" name="Best Time to Contact" id="timeToContact">
    </span>

    <span>
      <label for="phone">Phone</label>
      <input type="text" name="Phone" id="phone">
    </span>

    <span>
      <label for="emailAddress">Your Email</label>
      <input type="text" name="Email" id="emailAddress">
    </span>

    <span>
      <textarea id="emailMessage" rows="7" name="Message"></textarea>
    </span>

      <input type="text" name="_gotcha" style="display:none" />
      <input type="hidden" name="_next" value="{{ site.linkURL }}/contact-thank-you/" />

      <input type="submit" value="Send">
  </form>
</script>
