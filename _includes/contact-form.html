{% assign page_blurb = site.posts | where:"title","Contact WFCA" %}
{% for this_post in page_blurb %}
  {{ this_post.content }}
{% endfor %}

<div id="contact_form" class="contact_form"></div>

<script type="text/template" id="contact-form-template">
  <form action="//formspree.io/rich@richblackwell.com" method="POST">
    <span class="main">
      <div class="fields"></div>
      <footer>
        <input type="hidden" name="_next" value="{{ site.linkURL }}/contact/response/" />
        <input type="submit" value="Send" class="send">
      </footer>
      <div class="progress hid"></div>
    </span>
    <span class="footnote"><strong>*</strong> Required field.</span>
    </div>
  </form>
</script>

<script type="text/template" id="contact-form-message-field">
  <label for="<%- fieldName %>"><%- labelName %><% required === true ? print("<strong>*</strong>") : "" %><span class="err"></span></label>
  <textarea id="<%- fieldName %>" rows="7" name="<%- fieldName %>"><%- value %></textarea>
</script>
