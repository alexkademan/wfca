
<div id="contact_form" class="contact_form">
  <form action="//formspree.io/alex@designbymodus.com" method="POST">
    <span>
      <label for="mailName">Your Name</label>
      <input type="text" name="Name" id="mailName">
    </span>

    <span>
      <label for="something00">Your something</label>
      <input type="text" name="Something" id="something00">
    </span>

    <span>
      <label for="somethingElse">Something Else</label>
      <input type="text" name="Another" id="somethingElse">
    </span>

    <span>
      <label for="phone">Phone</label>
      <input type="text" name="Phone" id="phone">
    </span>

    <span>
      <label for="emailAddress">Your Email</label>
      <input type="text" name="Email" id="emailAddress">
    </span>

    <span>
      <textarea id="emailMessage" rows="7" name="Message">Message</textarea>
    </span>

      <input type="text" name="_gotcha" style="display:none" />
      <input type="hidden" name="_next" value="{{ site.url }}/contact-thank-you/" />

      <input type="submit" value="Send">
  </form>
</div>
