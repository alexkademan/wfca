<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.linkURL }}/css/main.css">
  <link rel="canonical" href="{{ site.linkURL }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.linkURL }}/feed.xml">
  <link rel="icon" type="image/png" href="{{ site.linkURL }}/favicon.png">
  <link rel="icon" type="image/svg" href="{{ site.linkURL }}/favicon.svg">
  <script src="{{ site.linkURL }}/js/modernizr-custom.js" type="text/javascript"></script>
</head>
